# Pathfinder Configuration File

# System Settings
system:
  welcome_message: "Welcome to Catanduanes!!"
  hash_file: "dataset_hash.txt"

security:
  rate_limit:
    max_request: 6
    period_seconds: 70
    gibberish_threshold: 0.95

# RAG Model Settings
rag:
  model_path: "paraphrase-multilingual-MiniLM-L12-v2"
  collection_name: "knowledge_base"
  confidence_threshold: 0.6
  multi_topic_threshold: 0.65
  search_results: 10
  results_per_topic: 3
  llm_model: "gemini-2.5-flash"


cache:
  similarity_threshold: 0.95
  collection_name: "query_cache" 

# Internet Check Settings
internet:
  timeout: 2
  cache_duration: 300
  test_url: "https://www.google.com"

# Offline Warning
offline:
  off_message: "I am currently offline, and I apologize for the limited service. {fact}"
  intent: "Falling back to structured offline RAG fact."
  backup: "I cannot provide a conversational response right now, but here is the essential information I found for you:\n\n‚û°Ô∏è {fact}"

# Gemini Settings
gemini:
  model_name: "models/gemini-2.5-flash"
  prompt_template: |
    You are Pathfinder ‚Äî a calm, polite, helpful, always excited Catanduanes tourism assistant.
    Your responses should sound gentle, clear, and factual, while maintaining a friendly tone.

    Respond in a helpful way using only the information from the facts. 
    If the facts partially match the query, answer as best as possible using the facts.
    Do not make up information not in the facts.

    Tourist asked: {question}
    Facts: {fact}

    Respond in the same language as the tourist's question.
    Use only the information from the facts. Summarize the facts into a cohesive answer. Do not just list them one by one.
    Give a single, concise, and natural-sounding sentence, include all the facts and the place mentioned.
    Connect the ideas naturally (e.g., use "You can also try..." instead of just a comma).
    Do not add greetings or extra commentary be direct yet kind. You may include exclamation marks to sound excited.
    If you detect any profanity in any language, return "I am unable to process that language. Please ask your question politely so I can assist you with Catanduanes tourism.
    If the Facts are completely unrelated to the user question return "Please ask about Catanduanes Tourism"

profanity:
    - gago
    - puta
    - tangina
    - putangina
    - bobo
    - puta
    - tanga
    - yawa
# Offline Fallback Messages
messages:
  offline_error: "I am currently offline, and I apologize for the limited service. {fact}"
  offline_fallback: "I cannot provide a conversational response right now, but here is the essential information I found for you:\n\n‚û°Ô∏è {fact}"
  no_information: "I don't have information about that. Ask about beaches, food, or activities!"
  not_sure: "I'm not sure about that. Can you rephrase or ask about Catanduanes tourism?"
  no_info_topics: "I don't have info about those topics"
  enjoy_stay: "Enjoy your stay!"
  enter_something: "Please enter something.\n"
  mode_online: "Online mode - Enhanced responses"
  mode_offline: "Offline mode - Basic responses"
  exit_commands: "Type 'exit' or 'quit' to end conversation\n"
  map_hint: "üí° Type 'map' to see these locations on a map!"
  map_saved: "üó∫Ô∏è  Map saved: {path}"
  map_opening: "üì± Opening map in browser..."
  map_error: "‚ö†Ô∏è  Could not open browser: {error}"
  map_manual: "   Manually open: {path}"
  no_places_map: "‚ö†Ô∏è No places to display on map"
  ask_place_first: "üí° Ask me about a place first, then I can show you the map!"
  intro_message: "\nI am Pathfinder, your personal guide!"
